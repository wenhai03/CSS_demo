<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    :root {
      --main-color: #06c;
      --accent-color: #999;
    }

    h1, h2, h3 {
      color: var(--main-color);
    }
    a[href]:not([class]),
    p,
    footer span{
      color: var(--accent-color);
    }
  </style>
</head>
<body>
<h1>测试</h1>
<p>web秀</p>
</body>
</html>
