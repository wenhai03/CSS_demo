<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
      canvas {
          border: 1px solid #000;
      }
  </style>
</head>
<body>
<canvas width="800" height="600"></canvas>
<script>
  var canvas = document.querySelector('canvas')
  var ctx = canvas.getContext('2d')
  ctx.rotate(30 * Math.PI / 180)//正方向旋转10度
  ctx.fillRect(100, 100, 40, 50)
</script>
</body>
</html>
