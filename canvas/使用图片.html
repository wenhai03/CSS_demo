<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<canvas id="" width="500px" height="500px" style="border: 1px solid red"></canvas>

<script>
  // 1 指定一个img对象或者是一个canvas元素的引用资源
  // 2 dragImage(imgObj, x, y)
  var ctx = document.querySelector('canvas').getContext('2d')

  var imgObj = new Image()
  // 监听图像加载
  imgObj.onload = function () {
    // 将图像设置到canvas中
    ctx.drawImage(imgObj, 0, 0, 500, 500)

    // 绘制折线
    ctx.beginPath()
    ctx.moveTo(25, 25)
    ctx.lineTo(60, 70)

    ctx.stroke()
  }
  imgObj.src = '../img/img.png'


</script>
</body>
</html>
