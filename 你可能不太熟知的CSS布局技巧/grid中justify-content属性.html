<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>justify-content</title>
  <style>
      body,html{
          width: 100%;
          height: 100%;
      }
      .container {
          display: grid;
          /*width: 300px;*/
          /*height: 300px;*/
          width: 100%;
          height: 100%;
          gap: 10px;
          grid-template: 100px 100px/100px 100px;
          background: hotpink;
          justify-content: center;
          align-content: center;
      }

      .item {
          background: yellowgreen;
      }
  </style>
</head>
<body>
<div class="container">
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
  <div class="item"></div>
</div>
</body>
</html>
